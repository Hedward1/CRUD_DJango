{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h1>Genres</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for genre in genres %}
                    <tr>
                        <td> {{ genre.id }}</td>
                        <td> {{ genre.genreName }}</td>
                        <td>
                            <a class="btn btn-warning" href="{% url 'GenreUpdateView' genre.pk %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'GenreDeleteView' genre.pk %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
